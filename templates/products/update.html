{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update This Product{% endblock %}

{% block content %}
<h2>Update This Product</h2>
{% csrf_token %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary"type="submit">Update</button>
</form>
{% endblock %}
