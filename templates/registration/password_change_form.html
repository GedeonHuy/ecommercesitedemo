{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Change{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h2>Password Change</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Password Change</button>
</form>
{% else %}
<p>You have to <a href="{% url 'login' %}">login</a></p>
{% endif %}
{% endblock %}
